<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neurowell Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="floating-card login-card animate-fade-in">

    <!-- Logo from URL -->
    <img src="https://tse2.mm.bing.net/th/id/OIP.GPQtpNOPao_cpu0yYctUVQHaHa?pid=Api&P=0&h=180" 
         alt="Neurowell Logo" class="logo" />

    <!-- Profile Image from URL -->
    <img src="https://tse1.mm.bing.net/th/id/OIP.xDpMXJDnubPsSdMYnIIKWQHaH6?pid=Api&P=0&h=180" 
         alt="Default Profile" class="profile-pic" />

    <h1>Neurowell</h1>
    <p>Your AI-Powered Emotion Companion</p>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button class="btn-primary" onclick="login()">Login</button>
    <p>Don't have an account? <a href="create_profile.html" class="link">Create Profile</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
