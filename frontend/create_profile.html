<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile - Neurowell</title>
  <link rel="stylesheet" href="style.css" />
  

</head>
<body class="login-body">
  <div class="floating-card login-card animate-fade-in">
    <h1>Create Profile</h1>
    <input type="text" id="newName" placeholder="Full Name" />
    <input type="email" id="newEmail" placeholder="Email" />
    <input type="text" id="newUsername" placeholder="Username" />
    <input type="password" id="newPassword" placeholder="Password" />
    <input type="Age" id="newAge" placeholder="Age" />
    <input type="Phone" id="newPhone" placeholder="Phone no." />
    <input type="Gender" id="newGender" placeholder="Gender" />

    <button class="btn-primary" onclick="createProfile()">Create</button>
    <p>Already have an account? <a href="index.html" class="link">Login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
